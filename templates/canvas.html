<!DOCTYPE html>
<html id="canvas" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Science & Guns!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link rel="icon" href="{{url_for('static', filename='Favicon.png')}}" />
</head>


<body>
    <section id="game_over">
        <h1>GAME OVER</h1>
        <h2 id="score"></h2>
        <h2 id="enemies_killed"></h2>
        <h2 id="time_alive"></h2>

        <button>Try Again</button>
        <a href="{{url_for('index')}}">Leaderboard</a>
        
        <form>
            <h2>Submit Score</h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name_field" />
            <input type="submit" />
            <img id="tick" src="{{url_for('static', filename='Assets/Player/tick.png')}}"/>
        </form>

    </section>
    {% if  session["mode"] == "normal" %}
        <h3 id="mode">Mode: Normal</h3>
    {% elif session["mode"] == "survival" %}
    <h3 id="mode">Mode: Survival</h3>
    {% endif %}
    <canvas></canvas>
    
    <script type="module" src="{{url_for('static', filename='canvas.js')}}"></script>

</body>

</html>
